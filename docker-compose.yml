version: '3.8'

services:

  # ─── PostgreSQL Database ─────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: orders_postgres
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/kafka/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orders_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ─── Redis Cache & Rate Limiting ─────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: orders_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - backend

  # ─── Zookeeper (Kafka coordination) ──────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: orders_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - backend

  # ─── Apache Kafka Broker ─────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: orders_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend

  # ─── Order API Service ────────────────────────────────────────────
  order-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: orders_api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://orderuser:orderpass@postgres:5432/orders_db
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    volumes:
      - ./api:/app
    networks:
      - frontend
      - backend
    restart: on-failure

  # ─── WebSocket Service ────────────────────────────────────────────
  websocket-service:
    build:
      context: ./services/websocket
      dockerfile: Dockerfile
    container_name: orders_websocket
    environment:
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - kafka
    networks:
      - frontend
      - backend
    restart: on-failure

  # ─── Order Validator Worker ───────────────────────────────────────
  order-validator:
    build:
      context: ./workers/order_validator
      dockerfile: Dockerfile
    container_name: orders_validator_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://orderuser:orderpass@postgres:5432/orders_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - backend
    volumes:
      - ./workers/common:/app/common
    restart: on-failure

  # ─── Payment Processor Worker ─────────────────────────────────────
  payment-processor:
    build:
      context: ./workers/payment_processor
      dockerfile: Dockerfile
    container_name: orders_payment_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://orderuser:orderpass@postgres:5432/orders_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - backend
    volumes:
      - ./workers/common:/app/common
    restart: on-failure

  # ─── Inventory Manager Worker ─────────────────────────────────────
  inventory-manager:
    build:
      context: ./workers/inventory_manager
      dockerfile: Dockerfile
    container_name: orders_inventory_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://orderuser:orderpass@postgres:5432/orders_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - backend
    volumes:
      - ./workers/common:/app/common
    restart: on-failure

  # ─── Fulfillment Worker ───────────────────────────────────────────
  fulfillment:
    build:
      context: ./workers/fulfillment
      dockerfile: Dockerfile
    container_name: orders_fulfillment_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://orderuser:orderpass@postgres:5432/orders_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - backend
    volumes:
      - ./workers/common:/app/common
    restart: on-failure

  # ─── Webhook Dispatcher ───────────────────────────────────────────
  webhook-dispatcher:
    build:
      context: ./services/webhook_dispatcher
      dockerfile: Dockerfile
    container_name: orders_webhook_dispatcher
    environment:
      - DATABASE_URL=postgresql+asyncpg://orderuser:orderpass@postgres:5432/orders_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - kafka
      - redis
    networks:
      - backend
    volumes:
      - ./workers/common:/app/common
    restart: on-failure

  # ─── Nginx API Gateway ────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: orders_nginx
    ports:
      - "8082:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - order-api
      - websocket-service
    networks:
      - frontend
    restart: on-failure

# ─── Volumes ────────────────────────────────────────────────────────
volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:

# ─── Networks ───────────────────────────────────────────────────────
networks:
  frontend:
    driver: bridge
    name: orders_frontend
  backend:
    driver: bridge
    name: orders_backend
